<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script type="module">
    const rootElement = document.getElementById('root')

    const reactElement = React.createElement('div', {
      className: 'container',
      children: [
        React.createElement('div', {
          key:'a',
          children: 'Hello',
          style: {color: 'red'},
          onClick: () => window.console.log('clicked red'),
        }),
        React.createElement('div', {
          key:'b',
          children: 'World!',
          style: {color: 'blue'},
          onClick: () => window.console.log('clicked blue'),
        }),
      ],
    })
    console.log(reactElement)
    ReactDOM.render(reactElement, rootElement)

    // ğŸ¨ Please re-implement the regular document.createElement code above
    // with these React API calls
    // ğŸ’° The example in the markdown file should be a good hint for you.
  </script>
</body>
